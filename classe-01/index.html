<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body>
    <div class="login">
        <h1> Formulário HTML </h1>
        <br>
        <h6> Caro visitante, gentileza preencher com seu e-mail válido e utilizar uma senha com 8 caracteres entre
            letras e números</h6>
        <form>
            <div>
                <br>
                <br>
                <label for="email"> EMAIL</label>
                <br>

                <input id="email" type='email' placeholder="xxxxxx@gmail.com" required>
                <br>
            </div>
            <div>
                <br>
                <br>
                <label for="senha"> Senha </label>
                <br>
                <input id="senha" type="password" placeholder="senha123" minlength="8" required>

            </div>
            <br>
            <br>
            <br>
            <button type="sumit"> Entrar</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>

<body>
    <div class="login">
        <h1> <b>Formulário HTML </b></h1>
        <hr>
        <form>
            <div>
                <br>
                <label for="name"> <b>Nome </b></label>
                <br>
                <input id="name" type='name' placeholder="Nome" required>
                <br>
            </div>
            <div>
                <br>
                <br>
                <label for="email"> <b>E-mail </b></label>
                <br>
                <input id="email" type='email' placeholder="xxxxx@gmail.com" required>
                <br>
            </div>
            <div>
                <br>
                <br>
                <label for="Celular"><b> Celular </b></label>
                <br>
                <input id="Celular" type='email' placeholder="9999-9999" minlength="9" required>
                <br>
            </div>
            <div>
                <br>
                <br>
                <label for="senha"> <b>Senha</b> </label>
                <br>
                <input id="senha" type="password" placeholder="senha123" minlength="8" required>
                <br>
            </div>

            <div>
                <span> <b>
                        <p>Qual seu estado?</p>
                        <p>Selecione o estado abaixo:</p>
                    </b></span>
                <select id="estado">
                    <option value="Rio de Janeiro"> RJ </option>
                    <option value="Bahia"> BA </option>
                    <option value="São Paulo"> SP </option>
                    <option value="Outras"> Outras </option>
                </select>
            </div>
            <br>
            <br>
            <br>
            <button type="sumit"> Entrar</button>
        </form>
    </div>
</body>

</html>
